<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Пример страницы с работающим рускриптом</title>
    <link rel="stylesheet/less" type="text/css" href="demo.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less@3.13"></script>
    <link rel="stylesheet" href="https://unpkg.com/codemirror@latest/lib/codemirror.css"></link>
    <script src="https://unpkg.com/codemirror@latest/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@latest/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/codemirror@latest/theme/material-palenight.css"></link>
    <script src="https://unpkg.com/codemirror@latest/addon/selection/active-line.js"></script>
    <script src="https://unpkg.com/codemirror@latest/addon/edit/matchbrackets.js"></script>
  </head>
  <body>
    <div class="main-grid">
      <div class="compilation">
        <p>Код на JavaScript:</p>
        <textarea id="code">new Рускрипт("Взять значение «Привет, мир!» и вывести в журнал")
/* new Рускрипт("код", [ввод, ввод]).вывод */</textarea>
        <button class="compile">Компилировать</button>
      </div>
      <div class="output">
        <p>Вывод:</p>
        <div id="output"></div>
      </div>
    </div>
  </body>
  <script src="demo.js"></script>
  <script src="рускрипт/тесты.js"></script>
  <script defer src="рускрипт/рускрипт.js"></script>
</html>
